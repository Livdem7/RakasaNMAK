<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakasa Nmak – Мультиссылка</title>
    <style>
        /* Подключаем шрифт Rakkas (или аналогичный декоративный шрифт) */
        
        @import url('https://fonts.googleapis.com/css2?family=Rakkas&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            /* Белый фон */
            color: black;
            /* Чёрный текст по умолчанию */
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            /* Лёгкая прозрачность для контраста */
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            /* Начальное состояние для JavaScript-анимации */
        }
        
        .logo {
            max-width: 150px;
            /* Размер логотипа */
            margin-bottom: 20px;
            /* Отступ перед текстом */
        }
        
        h1 {
            font-family: 'Rakkas', cursive;
            /* Декоративный шрифт для "Rakasa Nmak" */
            font-size: 36px;
            /* Увеличиваем размер для стилизации */
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            /* Добавляем расстояние между буквами для стилизации */
            color: black;
            /* Чёрный цвет текста, как на изображении */
            opacity: 0;
            /* Начальное состояние для JavaScript-анимации */
        }
        
        .btn {
            display: block;
            width: 100%;
            background: black;
            /* Чёрный фон кнопок */
            color: white;
            /* Белый текст на кнопках */
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s, opacity 0.5s;
            opacity: 0;
            /* Начальное состояние для JavaScript-анимации */
        }
        
        .btn:hover {
            background: #333333;
            /* Тёмно-серый при наведении */
            transform: scale(1.05);
        }
        /* Адаптивность для мобильных устройств */
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 85%;
            }
            h1 {
                font-size: 28px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
            .logo {
                max-width: 120px;
                /* Уменьшаем логотип на мобильных устройствах */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://github.com/Livdem7/RakasaNMAK/raw/main/image-rakasa.png" class="logo">
        <!-- Путь к вашему логотипу -->
        <h1>Rakasa Nmak</h1>
        <a href="https://wa.me/yourwhatsapp" class="btn">WhatsApp</a>
        <a href="https://t.me/yourtelegram" class="btn">Telegram</a>
        <a href="https://instagram.com/yourinstagram" class="btn">Instagram</a>
    </div>

    <script>
        // Ждать загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация появления контейнера
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transition = 'opacity 1.5s ease-in-out';
            }, 300);

            // Анимация логотипа (появление сверху)
            const logo = document.querySelector('.logo');
            setTimeout(() => {
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0)';
                logo.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            }, 600);

            // Анимация заголовка (скольжение сверху вниз)
            const heading = document.querySelector('h1');
            setTimeout(() => {
                heading.style.opacity = '1';
                heading.style.transform = 'translateY(0)';
                heading.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            }, 900);

            // Анимация кнопок (появление с эффектом прыжка)
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'scale(1)';
                    btn.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                    // Эффект прыжка
                    btn.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 200);
                }, 1200 + (index * 200)); // Задержка для последовательного появления
            });

            // Дополнительная интерактивность: анимация при клике
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => this.style.transform = 'scale(1)', 200);
                });
            });

            // Анимация при наведении (дополнительный эффект)
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0px 6px 12px rgba(0, 0, 0, 0.4)';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
                });
            });
        });
    </script>
</body>

</html>
