<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakasa Nmak – Мультиссылка</title>
    <style>
        /* Подключаем шрифт Rakkas (или аналогичный декоративный шрифт) */
        @import url('https://fonts.googleapis.com/css2?family=Rakkas&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white; /* Чисто белый фон без прозрачности */
            color: black; /* Чёрный текст по умолчанию */
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px; /* Увеличиваем максимальную ширину для более крупного дизайна */
            width: 90%;
            padding: 30px; /* Увеличиваем отступы для эстетики */
            background-color: white; /* Чисто белый фон без прозрачности */
            border-radius: 20px; /* Более плавные края */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1); /* Увеличиваем тень для большей глубины */
            opacity: 0; /* Начальное состояние для JavaScript-анимации */
        }

        .logo {
            max-width: 200px; /* Увеличиваем размер логотипа */
            margin-bottom: 30px; /* Увеличиваем отступ после логотипа */
            opacity: 0; /* Начальное состояние для JavaScript-анимации */
        }

        h1 {
            font-family: 'Rakkas', cursive; /* Декоративный шрифт для "RAKASA NMAK" */
            font-size: 48px; /* Увеличиваем размер шрифта для крупного и эффектного вида */
            text-transform: uppercase; /* Большие буквы, как ты указала */
            font-weight: 700;
            margin-bottom: 40px; /* Увеличиваем отступ перед кнопками */
            letter-spacing: 4px; /* Увеличиваем расстояние между буквами для большего эффекта */
            color: black; /* Чёрный цвет текста */
            opacity: 0; /* Начальное состояние для JavaScript-анимации */
        }

        .btn {
            display: block;
            width: 100%;
            background-color: black; /* Чисто чёрный фон кнопок */
            color: white; /* Белый текст на кнопках */
            text-decoration: none;
            padding: 20px; /* Увеличиваем внутренние отступы для крупных кнопок */
            margin: 15px 0; /* Увеличиваем внешние отступы между кнопками */
            font-size: 24px; /* Увеличиваем размер текста на кнопках */
            border-radius: 15px; /* Более плавные края кнопок */
            border: none;
            font-weight: 700; /* Увеличиваем насыщенность текста */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Увеличиваем тень для эстетики */
            transition: transform 0.3s, background-color 0.3s, opacity 0.5s;
            opacity: 0; /* Начальное состояние для JavaScript-анимации */
        }

        .btn:hover {
            background-color: #333333; /* Тёмно-серый при наведении */
            transform: scale(1.05);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 85%;
                background-color: white; /* Чисто белый фон для мобильных */
            }

            .logo {
                max-width: 150px; /* Уменьшаем логотип на мобильных, но он всё ещё крупный */
                margin-bottom: 20px; /* Уменьшаем отступ */
            }

            h1 {
                font-size: 36px; /* Уменьшаем размер заголовка для мобильных, но он остаётся крупным */
                letter-spacing: 2px; /* Уменьшаем расстояние между буквами для читаемости */
                margin-bottom: 25px; /* Уменьшаем отступ */
            }

            .btn {
                font-size: 18px; /* Уменьшаем размер текста кнопок для мобильных, но они остаются крупными */
                padding: 15px; /* Уменьшаем внутренние отступы */
                margin: 10px 0; /* Уменьшаем внешние отступы */
            }
        }

        /* Принудительное использование светлой темы для всех устройств */
        @media (prefers-color-scheme: dark) {
            body, .container {
                background-color: white !important;
                color: black !important;
            }
            .btn {
                background-color: black !important;
                color: white !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Livdem7/RakasaNMAK/raw/main/image-rakasa.png" alt="Логотип Rakasa Nmak" class="logo">
        <h1>RAKASA NMAK</h1>
        <a href="https://wa.me/yourwhatsapp" class="btn">WhatsApp</a>
        <a href="https://t.me/yourtelegram" class="btn">Telegram</a>
        <a href="https://instagram.com/yourinstagram" class="btn">Instagram</a>
    </div>

    <script>
        // Ждать загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация появления контейнера
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transition = 'opacity 1.5s ease-in-out';
            }, 300);

            // Анимация логотипа (появление сверху)
            const logo = document.querySelector('.logo');
            setTimeout(() => {
                logo.style.opacity = '1';
                logo.style.transform = 'translateY(0)';
                logo.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            }, 600);

            // Анимация заголовка (скольжение сверху вниз)
            const heading = document.querySelector('h1');
            setTimeout(() => {
                heading.style.opacity = '1';
                heading.style.transform = 'translateY(0)';
                heading.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
            }, 900);

            // Анимация кнопок (появление с эффектом прыжка)
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'scale(1)';
                    btn.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                    // Эффект прыжка
                    btn.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 200);
                }, 1200 + (index * 200)); // Задержка для последовательного появления
            });

            // Дополнительная интерактивность: анимация при клике
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => this.style.transform = 'scale(1)', 200);
                });
            });

            // Анимация при наведении (дополнительный эффект)
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0px 6px 12px rgba(0, 0, 0, 0.4)';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
                });
            });
        });
    </script>
</body>
</html>
